<!-- ************************
	Default Tipography 
************************* -->

<link rel="import" href="../../polymer/polymer.html">

<dom-module id="typography">
  	<template>
		<style>
			
			:root {
				--title-font-family: 'Open Sans', sans-serif;
				--base-font-family: 'Open Sans', sans-serif;

				--base-font-size: 14px;
				--bigger-font-size: 1.375rem; /* 22px*/
				--big-font-size: 1.25rem; /* 20px*/
				--medium-font-size: 1.125rem; /* 18px*/
				--small-font-size: 0.8571rem; /* 13px*/
				--smaller-font-size: 0.7857rem; /* 11px*/ 

				--light-weight: 300;
				--normal-weight: 400;
				--semibold-weight: 600;
				--bold-weight: 700;

				--base-spacing: 20px;
				--smaller-spacing: calc( var(--base-spacing) / 3 );
				--small-spacing: calc( var(--base-spacing) / 2 );
				--medium-spacing: calc( var(--base-spacing) * 1.5 );
				--large-spacing: calc( var(--base-spacing) * 2 );
				--larger-spacing: calc( var(--base-spacing) * 3 );
			}


		</style>
	</template>
</dom-module>
