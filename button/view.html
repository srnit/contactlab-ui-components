<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../clab-styles/color.html">

<dom-module id="button-clab">
	<style include="colors">
		/*:host{
			--empty-btn:{
				background-color: transparent;
				border-color: var(--primary-color);
				color: var(--primary-color);
			};
			--flat-btn:{
				background-color: transparent;
				border-color: transparent;
				color: var(--primary-color);
			};
		}*/

		:host > button.primary {
		  border-bottom-color: var(--primary-color-dark);
		  background-color: var(--primary-color);
		  color: var(--primary-text-color);
		}
		:host > button.primary:hover {
		  background-color: var(--primary-color-light);
		  color: var(--primary-text-color);
		}
		:host > button.primary:focus {
		  background-color: var(--primary-color);
		}
		:host > button.primary:active, 
		:host > button.primary.active {
		  color: var(--primary-text-color);
		  background-color: var(--primary-color-dark);
		}



		:host > button.empty.primary {
		  /*@apply(--empty-btn);*/
		  background-color: var(--transparent);
		  color: var(--primary-color);
		  border-color: var(--primary-color);
		}
		:host > button.empty.primary:hover {
		  background-color: var(--primary-color-light);
		  border-bottom-color: var(--primary-color-dark);
		  color: var(--primary-text-color);
		}
		:host > button.empty.primary:active, 
		:host > button.empty.primary.active {
		  color: var(--primary-text-color);
		  background-color: var(--primary-color-dark);
		}


		:host > button.flat.primary {
		  /*@apply(--flat-btn);*/
		  background-color: var(--transparent);
		  color: var(--primary-color);
		  border-color: var(--transparent);
		}
		:host > button.flat.primary:active, 
		:host > button.flat.primary.active {
		  background-color: var(--primary-color);
		  border-color: var(--primary-color);
		  color: var(--primary-text-color);
		}
	</style>
	
	<template>
		<button class$="[[_computeClass(type,appearance,size)]]" disabled="[[disabled]]" on-click="_click">
			<template is="dom-if" if="[[icon]]">
				<i class$="[[_computeIconClass(icon)]]"></i>
			</template>
			<content></content>
		</button>
	</template>	
	
	<script src="script.js"></script>
</dom-module>
