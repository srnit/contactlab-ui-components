<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="styles.html">

<dom-module id="button-clab">
	<style include="buttons"></style>
	
	<template>
		<button class$="[[_computeClass(type,appearance,size)]]" disabled="[[disabled]]" on-click="_click">
			<template is="dom-if" if="[[icon]]">
				<i class$="[[_computeIconClass(icon)]]"></i>
			</template>
			<content></content>
		</button>
	</template>	
	
	<script src="script.js"></script>
</dom-module>
