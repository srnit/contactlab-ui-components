<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../clab-styles/color.html">

<dom-module id="button-clab">
	<style include="colors-styles">
		/*:host{
			--empty-btn:{
				background-color: transparent;
				border-color: var(--primary-color);
				color: var(--primary-color);
			};
			--flat-btn:{
				background-color: transparent;
				border-color: transparent;
				color: var(--primary-color);
			};
		}*/

		.btn.primary {
		  border-bottom-color: var(--primary-color-dark);
		  background-color: var(--primary-color);
		  color: var(--primary-text-color);
		}
		.btn.primary:hover {
		  background-color: var(--primary-color-light);
		  color: var(--primary-text-color);
		}
		.btn.primary:not(.empty):not(.flat):focus {
		  background-color: var(--primary-color);
		}
		.btn.primary:active, .btn.primary.active {
		  color: var(--primary-text-color);
		  background-color: var(--primary-color-dark);
		}



		.btn.primary.empty {
		  /*@apply(--empty-btn);*/
		  background-color: var(--transparent);
		  color: var(--primary-color);
		  border-color: var(--primary-color);
		}
		.btn.empty.primary:hover {
		  background-color: var(--primary-color-light);
		  border-bottom-color: var(--primary-color-dark);
		  color: var(--primary-text-color);
		}
		.btn.empty.primary:active, 
		.btn.empty.primary.active {
		  color: var(--primary-text-color);
		  background-color: var(--primary-color-dark);
		}


		.btn.flat.primary {
		  /*@apply(--flat-btn);*/
		  background-color: var(--transparent);
		  color: var(--primary-color);
		  border-color: var(--transparent);
		}
		.btn.flat.primary:active, 
		.btn.flat.primary.active {
		  background-color: var(--primary-color);
		  border-color: var(--primary-color);
		  color: var(--primary-text-color);
		}
	</style>
	
	<template>
		<button class$="[[_computeClass(type,appearance,size)]]" disabled="[[disabled]]">
			<template is="dom-if" if="[[icon]]">
				<i class$="[[_computeIconClass(icon)]]"></i>
			</template>
			<content></content>
		</button>
	</template>	
	
	<script src="script.js"></script>
</dom-module>
